<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lunet Panel | Graphs</title>
  <script>
    (() => {
      try {
        const t = localStorage.getItem("lunet_theme") || "dark";
        const l = localStorage.getItem("lunet_lang") || "en";
        document.documentElement.setAttribute("data-theme", t === "light" ? "light" : "dark");
        document.documentElement.setAttribute("data-lang", l === "ru" ? "ru" : "en");
        document.documentElement.lang = l === "ru" ? "ru" : "en";
      } catch (_) {
        document.documentElement.setAttribute("data-theme", "dark");
        document.documentElement.setAttribute("data-lang", "en");
        document.documentElement.lang = "en";
      }
    })();
  </script>
  <link rel="stylesheet" href="/web/static/css/panel.css" />
  <link rel="stylesheet" href="/web/static/css/graphs.css" />
</head>
<body>
  <main class="app-shell">
    <aside class="side-panel">
      <div class="brand">
        <div class="brand-logo">LP</div>
        <div>
          <h2 class="brand-title">Lunet Panel</h2>
          <p class="brand-sub">Xray Management</p>
        </div>
      </div>
      <div class="side-group">
        <div class="side-group-title" data-i18n="sidebar.overview">Overview</div>
        <a class="side-link" href="/web" data-i18n="sidebar.home">Home</a>
      </div>
      <div class="side-group">
        <div class="side-group-title" data-i18n="sidebar.management">Management</div>
        <a class="side-link" href="/web/xray" data-i18n="sidebar.xray_settings">Xray Settings</a>
        <a class="side-link active" href="/web/graphs" data-i18n="sidebar.graphs">Graphs</a>
      </div>
      <div class="side-actions">
        <button class="btn" data-theme-toggle>Light theme</button>
        <button class="btn" data-lang-toggle>RU</button>
        <a class="side-link" href="/web/settings" data-i18n="sidebar.panel_settings">Panel Settings</a>
        <button class="btn logout-btn" data-i18n="sidebar.logout">Logout</button>
      </div>
    </aside>

    <section class="content">
      <section class="panel">
        <header class="topbar">
          <div>
            <div class="breadcrumbs" data-i18n="graphs.breadcrumbs">Home | Graphs</div>
            <h1 data-i18n="graphs.title">Live Graphs</h1>
            <p class="sub" data-i18n="graphs.subtitle">Server and Xray metrics on separate charts</p>
          </div>
        </header>
        <div id="graphState" class="status"></div>
      </section>

      <section class="panel canvas-wrap">
        <div class="chart-title" data-i18n="graphs.server_metrics">Server Metrics</div>
        <canvas id="serverChart" width="1200" height="300"></canvas>
        <div class="legend">
          <span class="dot cpu"></span><span data-i18n="graphs.cpu_percent">CPU %</span>
          <span class="dot mem"></span><span data-i18n="graphs.memory_percent">Memory %</span>
        </div>
      </section>

      <section class="panel canvas-wrap">
        <div class="chart-title" data-i18n="graphs.xray_metrics">Xray Metrics</div>
        <canvas id="xrayChart" width="1200" height="300"></canvas>
        <div class="legend">
          <span class="dot inbound"></span><span data-i18n="graphs.inbound_traffic">Inbound traffic</span>
          <span class="dot users"></span><span data-i18n="graphs.users_traffic">Users traffic</span>
          <span class="dot keys"></span><span data-i18n="graphs.active_keys">Active keys</span>
          <span class="dot online"></span><span data-i18n="graphs.online_users">Online users</span>
        </div>
      </section>
    </section>
  </main>
  <script src="/web/static/js/theme.js"></script>
  <script src="/web/static/js/graphs.js"></script>
</body>
</html>
