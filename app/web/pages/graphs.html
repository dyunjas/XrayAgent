<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lunet Panel | Graphs</title>
  <script>
    (() => {
      try {
        const l = localStorage.getItem("lunet_lang") || "en";
        document.documentElement.setAttribute("data-theme", "light");
        document.documentElement.setAttribute("data-lang", l === "ru" ? "ru" : "en");
        document.documentElement.lang = l === "ru" ? "ru" : "en";
      } catch (_) {
        document.documentElement.setAttribute("data-theme", "light");
        document.documentElement.setAttribute("data-lang", "en");
        document.documentElement.lang = "en";
      }
    })();
  </script>
  <link rel="stylesheet" href="/web/static/css/panel.css?v=20260226h" />
  <link rel="stylesheet" href="/web/static/css/graphs.css?v=20260226h" />
</head>
<body class="graphs-page">
  <main class="app-shell">
    <aside class="side-panel classic-sidebar">
      <div class="brand-wrap">
        <a class="project-chip" href="/web">
          <span class="project-logo">LP</span>
          <span class="project-meta"><span class="project-name">Lunet Panel</span></span>
        </a>
      </div>

      <nav class="side-nav">
        <a class="side-nav-link" href="/web" data-i18n="sidebar.home">Home</a>
        <a class="side-nav-link active" href="/web/graphs" data-i18n="sidebar.graphs">Graphs</a>
        <a class="side-nav-link" href="/web/xray" data-i18n="sidebar.xray_settings">Xray Settings</a>
        <a class="side-nav-link" href="/web/settings" data-i18n="sidebar.panel_settings">Panel Settings</a>
      </nav>

      <div class="side-controls">
        <button class="btn side-lang" data-lang-toggle aria-label="Language">RU</button>
        <button class="btn logout-btn" data-i18n="sidebar.logout">Logout</button>
      </div>
    </aside>

    <section class="content">
      <section class="panel">
        <header class="topbar">
          <div>
            <div class="breadcrumbs" data-i18n="graphs.breadcrumbs">Home | Graphs</div>
            <h1 data-i18n="graphs.title">Live Graphs</h1>
            <p class="sub" data-i18n="graphs.subtitle">Server and Xray metrics on separate charts</p>
          </div>
        </header>
        <div id="graphState" class="status"></div>
      </section>

      <section class="panel canvas-wrap">
        <div class="chart-title" data-i18n="graphs.server_metrics">Server Metrics</div>
        <canvas id="serverChart" width="1200" height="300"></canvas>
        <div class="legend">
          <span class="dot cpu"></span><span data-i18n="graphs.cpu_percent">CPU %</span>
          <span class="dot mem"></span><span data-i18n="graphs.memory_percent">Memory %</span>
        </div>
      </section>

      <section class="panel canvas-wrap">
        <div class="chart-title" data-i18n="graphs.xray_metrics">Xray Metrics</div>
        <canvas id="xrayChart" width="1200" height="300"></canvas>
        <div class="legend">
          <span class="dot inbound"></span><span data-i18n="graphs.inbound_traffic">Inbound traffic</span>
          <span class="dot users"></span><span data-i18n="graphs.users_traffic">Users traffic</span>
          <span class="dot keys"></span><span data-i18n="graphs.active_keys">Active keys</span>
          <span class="dot online"></span><span data-i18n="graphs.online_users">Online users</span>
        </div>
      </section>
    </section>
  </main>
  <script src="/web/static/js/theme.js?v=20260226h"></script>
  <script src="/web/static/js/graphs.js?v=20260226h"></script>
</body>
</html>
